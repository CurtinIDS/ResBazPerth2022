  id: 102
  title: "Introduction to Bash and Git (version control)"
  subtitle: "Curtin Medical School, <a href='https://link.mazemap.com/JANVgLc0 'target='_blank'> Building 410, Room 201</a>"
  description: "<p>This is a Data Carpentry Workshop offering a hands-on introduction to bash and version control with git. This workshop is aimed at those who want to learn more about automation, version control, and improve the reproducibility of their research.</p>

  <b><p>Requirements:</b></p>

  <p> Participants must bring their own laptop with a Mac, Linux, or Windows operating system (not a tablet, Chromebook, etc.) that they have administrative privileges on.</p>

  <p> Participants are asked to install bash/git prior to the workshop:</p>

  <p><b>Windows:</b> bash+git together <a href='https://git-scm.com/download/win'>download from this link</a></p>
  
  <p><b>MacOS:</b> for bash you will use the terminal, for git <a href='https://git-scm.com/download/mac'>download from this link</a></p>
  
  <p><b>Linux:</b> for bash you will use the command line, for git <a href='https://git-scm.com/download/linux'>download from this link</a></p>
  
  <p> Support is available at ResBaz if you have any issues! Please ask a helper in your workshop or ask for some help at the Registration or software help desk. </p>

  <p>NB: Session runs parallel with Research Data Privacy, Security, Ethics and Network Know-how and Data Handling </p>
  
