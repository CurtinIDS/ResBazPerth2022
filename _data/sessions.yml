  id: 122
  title: "The Human Side of Data Science Innovation Management"   
  subtitle: "Curtin Medical School, <a href='https://link.mazemap.com/yoJylOYv'target='_blank'> Building 410, Room 209</a>"
  description: "<p>Although data science applications are initiated to deliver value from data, many fail because they are deployed as time-bound technical projects rather than as part of an integrated business process. It is important to focus on not only organisational routines and standardised workflows, but also collaborative team process achieved by people with appropriate skills. This session will cover people skills, communications, and new ways of working in data science innovations, with a case study of machine learning model application in a mining operation context.</p>

  <p>NB: Session runs parallel with Active Data Management in Cloudstor and Session runs parallel with Introduction to Bash and Git (version control) Continued </p>

