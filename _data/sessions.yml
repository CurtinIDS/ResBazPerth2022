  description: "<p> The Curtin HIVE (Hub for Immersive Visualisation and eResearch) is an advanced facility established by Curtin University to serve the growing demands of researchers and industry for visualisation, virtualisation and simulation capabilities in Western Australia.</p>
  
  <p>On this tour, you'll be able to experience the HIVE's advanced visualisation facilities and capabilities in person. <a href='https://hive.curtin.edu.au/'>Visit the HIVE website here</a></p>
  
