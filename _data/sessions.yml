  id: 107
  title: "Bioinformatics - a walkthrough"
  subtitle: "Curtin Medical School, <a href='https://link.mazemap.com/pPi9rzyc' target='_blank'> Building 410, Room 101</a>"
  description: "<p>Bioinformatics is one of the main tools of biology, but the required skills are hard to learn. Often it's even hard to know where to start learning!
In this small workshop we'll show you how to analyse a small genomics dataset from start to finish on the command line. We'll touch on the various small tools experienced bioinformaticians employ, hopefully giving you a starting point for your learning journey.
This workshop will not be interactive, but we welcome chances for digressions. We don't expect any prerequisite knowledge.</p>
  
  <p>NB: Session runs parallel with Help! My laptop is Burning! Deciding When to Move Off of Your Laptop, NVIVO Part 1, and Make Your Data FAIR</p>

  <p><b><a href='https://echo360.net.au/media/5ba900d8-97da-4001-a148-32269b1369cf/public'target='_blank'>SESSION RECORDING AVAILABLE HERE</a></b></p>"


