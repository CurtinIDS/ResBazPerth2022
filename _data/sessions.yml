  id: 115
  title: "Introduction to Pawsey's Nimbus Research Cloud (& Hands-on Workshop)"
  subtitle: "Curtin Business School, <a href='https://link.mazemap.com/986TXC3d' target='_blank'>Building 407, Room 305</a>"
  description: "This course will introduce you to the use of Nimbus, the research cloud at Pawsey Supercomputing Centre. Please note, there is a limit of 20 participants for this workshop.

  <b><p>Requirements:</b></p>

  <p> Participants must bring their own laptop with a Mac, Linux, or Windows operating system (not a tablet, Chromebook, etc.) that they have administrative privileges on.</p>

  <p>For <b>Windows users</b> we highly recommend you use Windows Terminal as your command line interface. It can be downloaded for free from the Microsoft Store <a href='https://www.microsoft.com/en-au/p/windows-terminal/9n0dx20hk701?rtc=1&activetab=pivot:overviewtab'>at this link</a>. 
  
  If you are familiar with alternatives such as MobaXterm or Putty please feel free to use them, but you may also want to try Windows Terminal. </p>

  <b><p>Linux and MacOS users</b>: No installation required.</p>

  <b><p>Other links:</b></p>

  <p><a href='https://nimbus.pawsey.org.au/'>Nimbus dashboard</a>

  <p><a href='https://pawseysc.github.io/using-nimbus/'>Training material</a>

  <p><a href='https://support.pawsey.org.au/documentation/display/US/Cloud+Documentation '>Nimbus documentation</a>

  <p>NB: Session runs parallel with Introduction to Julia, Build Your Brand and CV/resume, Ask Us Anything! Advice on How to Use Machine Learning to Tackle Your Project, and Curtin HIVE Tour</p>

  <p><b><a href='https://echo360.net.au/media/e0151387-f6fa-4d6a-9d1f-871262808e3c/public'target='_blank'>SESSION RECORDING AVAILABLE HERE</a></b></p>" 

