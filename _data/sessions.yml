  description: "<p>This workshop provides an introduction to organising and analysing qualitative data using NVivo. In particular, it covers how to organise project materials together according to specific themes and topics through the process of coding; how to use mind maps to visualise the layout of codes; and how to conduct searches and create graphs, including by making use of attributes of case and file classifications.</p>

